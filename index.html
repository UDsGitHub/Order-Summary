<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="Card Hero Image" />
      </div>
      <div class="content">
        <h3 class="content-title">Order Summary</h3>
        <p class="content-row">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-sec content-row">
          <div class="col1">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="annual-plan">
              <p class="annual">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn content-row">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>

      </div>
    </footer> -->
  </body>
</html>
